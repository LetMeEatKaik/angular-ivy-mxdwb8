<h1>Login Page</h1>

<div style="text-align:center">
  <h1>PDF Library aka {{ title }}</h1>
</div>
<div class="gallery" *ngFor="let d of pdfList">
  <a target="_blank" [href]="d.href">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg"
      alt="Learn HTML5"
      height="300"
      width="200"
    />
  </a>
  <div class="desc">{{ d.title }}</div>
  <div>{{ d.description }}</div>
</div>
