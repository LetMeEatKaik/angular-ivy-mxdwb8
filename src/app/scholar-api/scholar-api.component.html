<div place-items-center >
  <br>
  <br>    
  <br>  
  <h4 class="font-medium leading-tight text-2xl mt-0 mb-2 text-blue-600">Click button to find more articles on PDF subjects:</h4>  
  <br>
<button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" (click)="getData()">Fetch Research Articles Related to these PDFs using DLPA API</button> 
 </div>


 <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

<body>
    <br>
    <br>
    <!-- <h2 class="font-medium leading-tight text-4xl mt-0 mb-2 text-blue-600">Research Articles from the API</h2> -->
  <div class="container mt-4 mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <div class="card m-2 cursor-pointer border border-gray-400 rounded-lg hover:shadow-md hover:border-opacity-0 transform hover:-translate-y-1 transition-all duration-200" *ngFor="let d of data">
        <div class="m-3">
          <h2 class="text-lg mb-2">{{d.sourceResource.title}}
         <span class="text-sm text-teal-800 font-mono bg-teal-100 inline rounded-full px-2 align-top float-right animate-pulse">{{d.ingestDate}}</span></h2>
        <p class="font-light font-mono text-sm text-gray-700 hover:text-gray-900 transition-all duration-200 relative">The data provider is {{d.dataProvider}} and the date of the publication is source {{d.count}}</p>
        <p class="font-light font-mono text-sm text-gray-700 hover:text-gray-900 transition-all duration-200">
            <a href={{d.object}} class="text-blue-600 hover:text-blue-700 transition duration-300 ease-in-out mb-4"> link to research article</a></p>
       
    </div>
      </div>
    </div>
  </div>
</body>
